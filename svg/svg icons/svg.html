<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no">
    <!-- safari 9 bug fix --><meta name="viewport" content="width=device-width, initial-scale=1">

    <title>svg for portfolio</title>
  </head>
  <body>
    <div>
     <a class="navbar-brand">
      <svg class="logo" width="220" height="60" >
        <g id="name" >
          <circle id="dot1" cx="10" cy="20" r="2" fill="#f00"/>
          <text x="15" y="25" font-size="30" fill="red" font-family="impact">D
            <tspan visibility="hidden" fill="#fff" stroke="#000" stroke-width="1" style="text-shadow: 0px 0px 3px #fff;">enys<set attributeName="visibility" from="hidden" to="visible" begin="2s" end="freeze"/></tspan>
          </text>
          </g>
        <g id="lastName">
          <circle id="dot2" cx="10" cy="10" r="2" fill="#f00"/>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="10, 0" to="95, 10" additive="sum" begin="1s" dur="1s" fill="freeze" />
        </g><g>
          <text x="35" y="25" fill="red" font-size="30" font-family="impact">H<tspan visibility="hidden" fill="#fff" stroke="#000" stroke-width="1" style="text-shadow: 0px 0px 3px #fff;">natiuk<set attributeName="visibility" from="hidden" to="visible" begin="2s" end="freeze"/></tspan></text>
          <animateTransform attributeName="transform" attributeType="XML" type="translate" from="10, 0" to="75, 0" additive="sum" begin="1s" dur="1s" fill="freeze" />
        </g>
        <g id="folio">
          <text x="40" y="40" fill="#fff" stroke="#000" stroke-width="1" font-family="impact" font-weight="700" font-size="20" style="text-shadow: 0px 0px 3px #fff;">PORTFOLIO</text>
          <animateTransform attributeName="transform" attributeType="XML" type="scale" from="1" to="1.3"  begin="1s" dur="1s" fill="freeze" />
         </g>
      </svg>
     </a>
    </div>
    <script>
      $(document).ready(function(){});
      $('.logo').on( "hover", function() {
        $('text').append("<tspan visibility="hidden" fill="#fff" stroke="#000" stroke-width="1" style="text-shadow: 0px 0px 3px #fff;">natiuk
          <set attributeName="visibility" from="hidden" to="visible" begin="2s" end="freeze"/>
        </tspan>")

      });
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
